    <main>
      <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 col-xl-6">
              <h1 class="appointment-title">book an appointment!</h1>
              <p class="appointment-text">please complete all the requested fields to book your appointment</p>
              <form action="#" id="form">
                  <label for="fname">name</label>
                  <input type="text" name="fname" id="fname">
              
                  <label for="lname">last name</label>
                  <input type="text" name="lname" id="lname">
              
                  <label for="tel">phone</label>
                  <input type="tel" name="tel" id="tel">
              
                  <label for="date">date</label>
                  <input type="date" name="date" id="date">
          
                  <label for="time">time</label>
                  <input type="time" name="time" id="time">
                
                  <input type="submit" value="send">
              </form>
              <!--Div appointment data-->
            <div id="appointmentData"></div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-6 col-xl-6 appointment-background d-none d-md-flex d-lg-flex d-xl-flex flex-column align-items-left justify-content-center px-5"></div>
        </div>
      </div>
    </main>
